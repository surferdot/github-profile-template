<?xml version="1.0" encoding="UTF-8"?>
<svg width="210" height="75" viewBox="0 0 210 75" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF9A9E" />
      <stop offset="100%" stop-color="#FAD0C4" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect x="5" y="5" width="200" height="65" rx="20" ry="20" fill="url(#gradient)" />
  
  <!-- 文字内容 -->
  <text x="105" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">
    开源贡献者
  </text>
  
  <!-- 装饰元素 -->
  <circle cx="35" cy="40" r="15" fill="white" opacity="0.3" />
  <circle cx="175" cy="40" r="15" fill="white" opacity="0.3" />
  
  <!-- 边框 -->
  <rect x="5" y="5" width="200" height="65" rx="20" ry="20" fill="none" stroke="white" stroke-width="2" stroke-opacity="0.5" />
</svg>
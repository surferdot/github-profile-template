<?xml version="1.0" encoding="UTF-8"?>
<svg width="210" height="75" viewBox="0 0 210 75" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF9A9E" />
      <stop offset="100%" stop-color="#FAD0C4" />
    </linearGradient>
  </defs>
  
  <!-- 圆角矩形背景 -->
  <rect x="5" y="5" width="200" height="65" rx="20" ry="20" fill="url(#gradient)" opacity="0.8" />
  
  <!-- 闪烁效果 -->
  <circle cx="30" cy="37.5" r="15" fill="white" opacity="0.2">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- 文本 -->
  <text x="105" y="37.5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">开源代码贡献者</text>
  <text x="105" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">热爱编程与创新</text>
  
  <!-- 图标 -->
  <path d="M23,20 L37,20 L37,35 L30,45 L23,35 Z" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
  </path>
</svg>
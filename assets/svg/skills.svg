<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="150" viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4158D0" />
      <stop offset="100%" stop-color="#C850C0" />
    </linearGradient>
    <linearGradient id="gradientRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF416C" />
      <stop offset="100%" stop-color="#FF4B2B" />
    </linearGradient>
    <linearGradient id="gradientGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#11998e" />
      <stop offset="100%" stop-color="#38ef7d" />
    </linearGradient>
    <linearGradient id="gradientOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F37335" />
      <stop offset="100%" stop-color="#FDC830" />
    </linearGradient>
    <linearGradient id="gradientPurple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8E2DE2" />
      <stop offset="100%" stop-color="#4A00E0" />
    </linearGradient>
  </defs>
  
  <!-- 技能条 -->
  <g transform="translate(20, 20)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" fill="#333">JavaScript</text>
    <rect x="100" y="0" width="300" height="20" rx="10" ry="10" fill="#f0f0f0" />
    <rect x="100" y="0" width="270" height="20" rx="10" ry="10" fill="url(#gradientBlue)">
      <animate attributeName="width" from="0" to="270" dur="1.5s" begin="0s" fill="freeze" />
    </rect>
    <text x="410" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">90%</text>
  </g>
  
  <g transform="translate(20, 50)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" fill="#333">Python</text>
    <rect x="100" y="0" width="300" height="20" rx="10" ry="10" fill="#f0f0f0" />
    <rect x="100" y="0" width="240" height="20" rx="10" ry="10" fill="url(#gradientRed)">
      <animate attributeName="width" from="0" to="240" dur="1.5s" begin="0.2s" fill="freeze" />
    </rect>
    <text x="410" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">80%</text>
  </g>
  
  <g transform="translate(20, 80)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" fill="#333">React</text>
    <rect x="100" y="0" width="300" height="20" rx="10" ry="10" fill="#f0f0f0" />
    <rect x="100" y="0" width="255" height="20" rx="10" ry="10" fill="url(#gradientGreen)">
      <animate attributeName="width" from="0" to="255" dur="1.5s" begin="0.4s" fill="freeze" />
    </rect>
    <text x="410" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">85%</text>
  </g>
  
  <g transform="translate(20, 110)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" fill="#333">Docker</text>
    <rect x="100" y="0" width="300" height="20" rx="10" ry="10" fill="#f0f0f0" />
    <rect x="100" y="0" width="210" height="20" rx="10" ry="10" fill="url(#gradientPurple)">
      <animate attributeName="width" from="0" to="210" dur="1.5s" begin="0.6s" fill="freeze" />
    </rect>
    <text x="410" y="15" font-family="Arial, sans-serif" font-size="12" fill="#333">70%</text>
  </g>
</svg>
